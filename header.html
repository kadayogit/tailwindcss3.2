<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <!-- link ionics cdn  -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Kadayo</title>
</head>
<body class="bg-gray-200">

    <!-- kadayo website nav  -->
    <nav class="p-6 bg-white shadow md:flex md:items-center md:justify-between">
      <div class="flex justify-between items-center mx-2">
        <span class="text-xl font-[Poppins] cursor-pointer">
            <!-- <img class="h-10 inline" src="/img/logog.svg" alt=""> -->
            Kadayo
        </span>
        <!-- menu icon here -->
        <span class="text-3xl cursor-pointer mx-2 md:hidden block">
          <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
        </span>
      </div>

      <!-- list the navigation page here -->
      <ul  class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 
      md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">

        <li class="mx-4 my-6 md:my-0"><a href="#" class="text-md md:text-cyan-500 hover:text-cyan-500 duration-500">HOME</a></li>
        <li class="mx-4 my-6 md:my-0"><a href="#" class="text-md hover:text-cyan-500 duration-500">ABOUT</a></li>
        <li class="mx-4 my-6 md:my-0"><a href="#" class="text-md hover:text-cyan-500 duration-500">SERVICES</a></li>
        <li class="mx-4 my-6 md:my-0"><a href="#" class="text-md hover:text-cyan-500 duration-500">CONTACT</a></li>
        <li class="mx-4 my-6 md:my-0"><a href="#" class="text-md hover:text-cyan-500 duration-500">LOGIN</a></li>

        <!-- botton here -->
        <button class="bg-cyan-500 text-white font-[Poppins] duration-500 px-5 py-2 mx-4 hover:bg-cyan-700 rounded">
          Donate
        </button>
      </ul>

    </nav>  
    <!-- end nav menu -->


    
    <!-- Menu bar icon botton js  -->
    <script>
      function Menu(e) {
        let list = document.querySelector("ul");
        e.name === "menu" ? (e.name = "close", list.classList.add('top-[70px]'), list.classList.add('opacity-100')) : (e.name="menu", 
        list.classList.remove('top-[70px]'), list.classList.remove('opacity-100'))
      }
    </script>
    
</body>
</html>
